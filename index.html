<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proust</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 2rem 1.5rem;
            width: 100%;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 300;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            margin-bottom: 3rem;
        }

        .contact {
            font-size: 0.95rem;
            font-weight: 300;
            line-height: 2;
            color: #ccc;
            margin-bottom: 4rem;
        }

        .contact a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact a:hover {
            color: #fff;
        }

        .notice {
            font-size: 0.85rem;
            font-weight: 300;
            color: #666;
            line-height: 1.8;
            max-width: 320px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proust</h1>

        <div class="contact">
            <p>Eva Černíková</p>
            <p><a href="tel:+420604263221">604 263 221</a></p>
            <p><a href="mailto:eva@proust.cz">eva@proust.cz</a></p>
        </div>

        <div class="notice">
            <p>Stránky prochází údržbou.<br>Brzy vyvěsíme nové. Děkujeme za pochopení.</p>
        </div>
    </div>
</body>
</html>
